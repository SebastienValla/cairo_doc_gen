<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Cairo</title>
</head>
<body>
    <h1>Documentation Cairo</h1>
    {% for doc in docs %}
        <h2>{{ doc.description }}</h2>
        <p>Return Type: {{ doc.return_type }}</p>
        <ul>
        {% for param in doc.params %}
            <li>{{ param.0 }}: {{ param.1 }}</li>
        {% endfor %}
        </ul>
    {% endfor %}
</body>
</html>
