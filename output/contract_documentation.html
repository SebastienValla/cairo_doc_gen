<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cairo Contract Documentation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }
        body.dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .function-doc {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #dee2e6;
            background-color: inherit;
        }
        .filename {
            font-weight: bold;
            font-size: 1.1em;
        }
        .description {
            font-size: 1.25em;
            margin-top: 10px;
        }
        .parameters, .returns {
            margin-top: 15px;
        }
        .parameters ul {
            list-style-type: disc;
            margin-left: 20px;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <h1 class="text-center mb-4">Cairo Contract Documentation</h1>
        <div class="text-center mb-4">
            <button id="modeToggle" class="btn btn-outline-secondary">Switch to Dark Mode</button>
        </div>
        
        <div class="function-doc border">
            <div class="filename">File: test_contract.cairo</div>
            <div class="description"><strong>Test Function This function serves as a test for generating documentation. </strong></div>
            
            <div class="parameters">
                <h5>Parameters:</h5>
                <ul class="list-unstyled">
                    
                    <li><strong>`a`:</strong> An integer representing something.</li>
                    
                    <li><strong>`b`:</strong> A boolean indicating a condition.</li>
                    
                </ul>
            </div>
            
            
            <div class="returns">
                <h5>Returns:</h5>
                <p>Returns an integer representing the result.</p>
            </div>
            
        </div>
        
    </div>

    <script>
        const modeToggle = document.getElementById("modeToggle");
        modeToggle.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            document.body.classList.toggle("light-mode");
            if (document.body.classList.contains("dark-mode")) {
                modeToggle.textContent = "Switch to Light Mode";
            } else {
                modeToggle.textContent = "Switch to Dark Mode";
            }
        });
    </script>
</body>
</html>
